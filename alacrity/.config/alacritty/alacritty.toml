#red = "#c55555"  # Default
#green = "#aac474"  # Default
#yellow = "#feca88"  # Default
#blue = "#82b8c8"  # Default
#magenta = "#c28cb8"  # Default
#cyan = "#93d3c3"  # Default
#white = "#f8f8f8"  # Default

# Dim colors
